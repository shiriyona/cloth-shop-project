<div class="eachItem">
  <div class="row">
    <div class="col-xs-12">   
      <a class="close" (click)="onClothFullList()"></a>
      <img
      [src]="cloth.imagePath" style="width: 100%;"
      alt="{{ cloth.name }}"
      class="img-responsive"> 
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2>{{ cloth.name }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ cloth.description }}  
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <strong>{{ cloth.amount | stockStatus }} </strong>   
    </div>
  </div>
 </div>
